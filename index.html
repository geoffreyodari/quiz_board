<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Board</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Quiz Board</h1>
        <div class="container border mx-auto p-3" id="page">
            <form method="post" action="">
                <ol>
                    <li>
                        What is the capital of Nairobi?
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question0"  value="correct" id="question10">
                            <label class="form-check-label" for="question10">
                              Nairobi
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="question0" value="wrong" id="question11">
                            <label class="form-check-label" for="question11">
                              Eldoret
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="question0" value="wrong" id="question12">
                            <label class="form-check-label" for="question12">
                              Kisumu
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="question0" value="wrong" id="question13">
                            <label class="form-check-label" for="question13">
                              Mombasa
                            </label>
                          </div>
    
                    </li>
                </ol>
                <button class="btn btn-success" id="getAnswers">Submit</button>

            </form>
            
        </div>
        
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
